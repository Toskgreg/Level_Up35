<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title>Uber</title>
</head>

<body>
    <div class="content">
        <div class="logo">UBER</div>
        <h1>Sign Up to Ride</h1>
        <h2>Safe, reliable rides in minutes</h2>
        <div>
            <form>
                <div class="container">
                    <div id="first-name">
                        <label>First name(required)</label>
                        <input type="text" name="first_name" placeholder="First name" required>
                    </div>
                    <div id="last-name">
                        <label>Last name(required)</label>
                        <input type="text" name="last_name" placeholder="Last name" required>
                    </div>
                </div>
                <div class="num-field">
                    <label>Enter your phone number (required)</label>
                    <div class="d-flex">
                        <div class="select">
                            <select>
                                <option>+256</option>
                                <option>+254</option>
                                <option>+250</option>
                                <option>+253</option>
                                <option>+225</option>
                                <option>+242</option>
                                <option>+235</option>
                            </select>
                        </div>
                        <div class="phone_num">
                            <input type="tel" name="phone_number" placeholder="Phone number" required>
                        </div>
                    </div>
                </div>
                <div class="wrap">
                    <label>Enter your email (required)</label>
                    <input type="email" name="email" placeholder="Email address" required>
                </div>
                <div class="wrap">
                    <label>Enter a password (required)</label>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="promo">
                    <a class="promo-link" href='#'>Add a promo code</a>
                </div>

                <div class="wrap">
                    <button type="submit">SIGN UP</button>
                </div>
            </form>
        </div>
        <div class="terms">
            <p>By clicking "Sign Up", you agree to Uber's
                <a href='#'>Terms Of Use</a> and acknowledge you have read the
                <a href='#'>Privacy Policy</a>
        </div>
        </p>
    </div>
</body>

</html>
