<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>uber</title>
</head>

<body>
    <div class="logo">UBER</div>
    <div class="h1">Sign Up to Ride</div>
    <h3>Safe, Reliable rides in minutes</h3>
    <div class="main">
        <form>
            <div class="flex-container">
                <div id="firstname">
                    <label>First name (required)</label>
                    <br>
                    <br>
                    <input type="text" id="firstname" name="firstname" placeholder="First name" class="input-fieldss" required>
                    <br>
                </div>
                <div id="lastname">

                    <label>Last name (required)</label>
                    <br>
                    <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" class="input-fieldss" required>
                    <br>
                    <br>
                </div>
            </div>
            <label class="labels">Enter your phone number (required)</label>
            <br>
            <br>
            <input type="text" id="phone" name="email" placeholder=" Phone Number" class="input-fields" required>
            <br>
            <br>
            <label class="labels">Enter your email(required)</label>
            <br>
            <br>
            <input type="text" id="email" name="email" placeholder="Email" class="input-fields" required>
            <br>
            <br>
            <label class="labels">Enter your password(required)</label>
            <br>
            <br>
            <input type="password" id="password" name="password" placeholder="Password " class="input-fields" required/>
            <br>
            <br>
            <BR>
            <BR>
            <a href="#" class="links">Add a promo code</a>
            <br>
            <br>
            <br>
            <button type="submit" class="btn">SIGN UP</button>
            <p>By clicking "Sign Up", you agree to Uber's
                <a href="#">Terms of Use</a> and acknowledge
                <br>you have read the
                <a href="#">Privacy Policy</a>.</p>
        </form>

    </div>

</body>

</html>
